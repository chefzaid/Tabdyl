<div class="container-fluid">
	<div class="container">
		<h2 class="text-center" id="title">KYC details</h2>
		 <p class="text-center">
			<small id="passwordHelpInline" class="text-muted">Provide your KYC data.</small>
		</p>
		<hr />
		<div class="row">
			<div class="col-md-5">
				<form id="user-form" name="user-form" role="form">
					<fieldset>							
						<p class="pull-center">KYC</p>
						<div class="form-group">
							<input type="text" name="firstname" id="firstname" class="form-control input-lg" placeholder="First name">
						</div>
						<div class="form-group">
							<input type="text" name="lastname" id="lastname" class="form-control input-lg" placeholder="Last name">
						</div>
						<div class="form-group">
							<input type="text" name="birthdate" id="birthdate" class="form-control input-lg" 
								onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Birthdate">
						</div>
						<div class="form-group">
							<input type="text" name="username" id="username" class="form-control input-lg" placeholder="Username">
						</div>
						<div>
							<input type="submit" class="btn btn-md" value="Register">
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
